<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Appareil Photo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="apn-button">Bienvenue sur l'appareil photo.</h3>

  <button ion-button color="dark" icon-camera round>
  <ion-icon name="camera" (click)='webcam();'></ion-icon></button>

  <img [src]="base64Image" *ngIf="base64Image" />

</ion-content>
