<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>fonction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span>{{ app.nom }}</span>
  <span>{{ app.version }}</span>


  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="app.nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="text" [(ngModel)]="app.version"></ion-input>
    </ion-item>


    <button ion-button [color]="myColor" [round]="isRound" (click)='konsole();'>
      Voir le console.log
    </button>

  </ion-list>
</ion-content>
